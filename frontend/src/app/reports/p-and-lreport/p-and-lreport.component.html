<header>
    <h4 class="text-center heading mt-3">p&L report</h4>
</header>
<table class="table table-striped table-bordered mt-3 text-center w-75 mx-auto">
    <thead>
        <tr>
            <th>Instrument ID</th>
            <th>Trade ID</th>
            <th>Qty</th>
            <th>Price</th>
            <th><span class="green">Profit</span>/<span class="red">Loss</span></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let pData of filteredSellData">
            <td>{{pData.instrumentId}}</td>
            <td>{{pData.tradeId}}</td>
            <td>{{pData.quantity}}</td>
            <td>{{pData.executionPrice | number: '.2-2'}}</td>
            <td 
            [ngClass]="pData.cashValue - (getTotalInvestment(pData.clientId,pData.instrumentId))/pData.quantity >0 ? 'green': 'red'"
            >{{pData.cashValue - ((getTotalInvestment(pData.clientId,pData.instrumentId)) /pData.quantity) | number: '.2-2'}}</td>
        </tr>
    </tbody>
</table>
