<div class="container-fluid" style="justify-content: center; margin-top: 10%;">
        <div class="row justify-content-center">
            <h2 style="text-align: center;color: #793FDF;">Login</h2>
            <div class="col-md-4">
                <div class="registration-form mx-auto shadow p-4">
                    <!-- <h2 class="mb-4 text-center">Registration Form</h2> -->
                    <form class="center"  [formGroup]="loginForm" (ngSubmit)="checkLogin()">
                        <div class="form-group mt-3">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control narrow-input p-1 " id="email"
                             name="email"  formControlName="email">

                             <small *ngIf="loginForm.get('email')?.hasError('required') ||loginForm.get('email')?.hasError('pattern')">
                              Email is required and should be valid</small>

                             
                        </div>
                        
                        
                        <div class="form-group mt-3">
                            <label for="clientId">ClientId:</label>
                            <input type="password" class="form-control narrow-input p-1" id="clientId" name="clientId" formControlName="clientId">
                            <small *ngIf="loginForm.get('clientId')?.hasError('required')">
                              ClientId is required</small>
                        </div>
                        

                        <small>{{message}}</small>
                        
                        <button type="submit" class="btn btn-primary btn-block w-100 pt-1 pb-1 mt-3 border border-0 cursor-pointer" [disabled]="!loginForm.valid">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
